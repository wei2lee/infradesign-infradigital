    <style>
        .container { background-color:red; }
        .col-xs-4 { background-color:yellow; }
        
        
        .size {
            width:200px;
            height:200px;
            background-color:red;
        }
        
        .size-container {
            position:relative;
            width:auto;
            height:auto;
        }
        
        .size-container canvas {
            position:absolute;
            left:0;
            top:0;
            z-index:0;
        }
        
        .size-content {
            position:absolute;
            left:0;
            top:0;
            z-index:1;
            width:100%;
            height:100%;
            background-color:red;
        }
        
        .center-container {
            text-align:center;
            font: 0/0 a;
        }
        .center-container:before {
            content:' ';
            display:inline-block;
            height:100%;
            vertical-align:middle;
        }
        
        .center-element {
            display:inline-block;
            vertical-align: middle;
            font-size:14px;
            line-height:14px;
        }
        .vertical-align-container {
              -webkit-transform-style: preserve-3d;
              -moz-transform-style: preserve-3d;
              transform-style: preserve-3d;
        }
        
        .vertical-align {
          position: relative;
          top: 50%;
          -webkit-transform: translateY(-50%);
          -ms-transform: translateY(-50%);
          transform: translateY(-50%);
        }
        
        
        .vertical-cell {
            display:table-cell;
            vertical-align: middle;
        }
        
    </style>
  <body>

              <div class='col-xs-4'><h1>Hello, world!</h1></div>
