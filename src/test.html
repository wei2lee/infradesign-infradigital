<script>
    
$(document).ready(function(){
    var count = $('.slider>div').length;
    function updateD(){
        $('.slider>div').each(function(j){
            var d = $(this).attr('d');
            var tf = 'translateX('+(d*100)+'%)';
            $(this).css('transform', tf);
        });
    }

    
    $('.slider>div').each(function(j){
        var d = j;
        $(this).attr('d', d);
    });
    updateD();
    
    
    setInterval(function(){
        $('.slider>div').each(function(j){
            $(this).addClass('animating');
            var d = parseInt($(this).attr('d'));
            d--;
            $(this).attr('d', d);
        });
        updateD();
        
        
        setTimeout(function(){
            $slides = $('.slider>div');
            
            $slides.each(function(j){
                var d = parseInt($(this).attr('d'));
                if(d+j<0){
                    d += count;
                    $(this).attr('d', d);
                    $(this).removeClass('animating');
                    $(this).appendTo($('.slider'));
                }
            });
            updateD();
        },350);
    }, 500);
});

</script>
